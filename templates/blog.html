{%extends "base.html"%}
{%block title%} Blog {%endblock%}
{%block content%}


<div class="columns">
				<div class="column is-3">
					<a class="button is-primary is-block is-alt is-large" href="{{ url_for('newpost_page') }}">New Post</a>
                </div>

                {% for post in posts %}
                <div>
                     <h2>{{ post.title }}</h2>
                     <p>{{ post.content|safe }}</p>

                </div>
                {% endfor %}
  {%endblock%}

    #flex-container {

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    }

    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
    }

    .flip-card-front {
      background-color: #bbb;
      color: black;
    }

   <script>

       const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

       // Check if there are any navbar burgers
       if ($navbarBurgers.length > 0) {

         // Add a click event on each of them
         $navbarBurgers.forEach( el => {
           el.addEventListener('click', () => {

             // Get the target from the "data-target" attribute
             const target = el.dataset.target;
             const $target = document.getElementById(target);

             // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
             el.classList.toggle('is-active');
             $target.classList.toggle('is-active');

           });
         });
       }

       //function for table calling in HomePage
       $(document).ready(function() {
            $('#allBerbers').DataTable();
        } );



        //table filtering in HomePage
        function myFunction() {

          // Declare variables

          var input, filter, table, tr, td, i, txtValue;
          table = document.getElementById("allBerbers");
          tr = table.getElementsByTagName("tr");
          input1 = document.getElementById("myInputStore")
          input2 = document.getElementById("myInputCity")
          console.log("input 1 : "+input1+ " input2 : "+input2)

          filter1 = input1.value.toUpperCase();
          filter2 = input2.value.toUpperCase();
              // Loop through all table rows, and hide those who don't match the search query
              for (i = 0; i < tr.length; i++) {
                td1 = tr[i].getElementsByTagName("td")[0];
                td2 = tr[i].getElementsByTagName("td")[2];

                if (td1 && td2) {

                  txtValue1 = td1.textContent || td1.innerText;
                  txtValue2 = td2.textContent || td2.innerText;

                  if (txtValue1.toUpperCase().indexOf(filter1) > -1
                  && txtValue2.toUpperCase().indexOf(filter2) > -1 ) {
                    tr[i].style.display = "";
                  } else {
                    tr[i].style.display = "none";
                  }
                }







              }
          }













   </script>
